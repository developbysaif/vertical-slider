<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>

    <!-- Font Awesome CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4E0rZxR+vWl3y7E5c5Ykw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="slider-container">
    <div class="left-slide">
        <div style="background-color: #fd3555">
            <h1>Nature Flower</h1>
            <p>Beautiful Colors</p>
        </div>
        <div style="background-color: #2a86ba">
            <h1>Blue Sky</h1>
            <p>Fresh & Calm</p>
        </div>
        <div style="background-color: #252e33">
            <h1>Dark Night</h1>
            <p>Silent Mood</p>
        </div>
        <div style="background-color: #ffb866">
            <h1>Sunny Day</h1>
            <p>Warm Feel</p>
        </div>
    </div>

    <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')"></div>
    </div>

    <div class="action-buttons">
        <button class="down-button">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
